version: '3.8'

services:
  project-ratings:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      teste-postgres-compose:
        condition: service_healthy
    networks:
      - postgres-compose-network
    environment:
      - POSTGRES_HOST=teste-postgres-compose
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=db_patient_ratings
      - POSTGRES_PORT=5432
    restart: always
  teste-postgres-compose:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "db_patient_ratings"
    ports:
      - "15432:5432"
    networks:
      - postgres-compose-network
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  teste-pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "luhsimioni@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "1234"
    ports:
      - "16543:80"
    depends_on:
      - teste-postgres-compose
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge
